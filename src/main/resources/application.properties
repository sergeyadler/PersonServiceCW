spring.application.name=PersonServiceClassWork

spring.datasource.url=jdbc:postgresql://person-db-cohort65.b.aivencloud.com:20102/defaultdb?sslmode=require
spring.datasource.username=avnadmin
spring.datasource.password=${PASSWORD_POSTGRES}


# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5

# --- Liquibase ---
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml