databaseChangeLog:
  - changeSet:
      id: 001-create-person
      author: sergey
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
          not:
            tableExists:
                tableName: person
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: { name: name, type: VARCHAR(255) }
              - column: { name: birth_date, type: DATE }
              - column: { name: city, type: VARCHAR(255) }
              - column: { name: street, type: VARCHAR(255) }
              - column: { name: building, type: INT }
